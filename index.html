<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noqx</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            user-select: none;
        }

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #181818;
            perspective: 1000px;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: #e7e7e7;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.253);
            z-index: 15;
            position: relative;
            transition: transform 0.1s ease-out;
            will-change: transform;
        }

        .profile {
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;ww
        }

        .profile img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            position: relative;
        }

        .status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }

        .status-online {
            background-image: url('src/status/online.webp');
        }

        .status-idle {
            background-image: url('src/status/idle.webp');
        }

        .status-dnd {
            background-image: url('src/status/dnd.webp');
        }

        .status-offline {
            background-image: url('src/status/offline.webp');
        }

        /* Badge Styling */
        .badge {
            position: absolute;
            top: -5px;
            left: -5px;
            background-color: #ffcc00;
            padding: 5px;
            border-radius: 10px;
            font-size: 12px;
            color: white;
            font-weight: bold;
            display: none;
        }

        .badge-partner {
            background-color: #7289da;
        }

        .badge-hypesquad {
            background-color: #f24e1e;
        }

        .badge-bughunter {
            background-color: #d29e0d;
        }

        .badge-verified {
            background-color: #ffcc00;
        }

        .badge-active-dev {
            background-color: #5865F2;
        }

        .activity {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background: #2f2f2f;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background-color 0.3s ease;
        }

        .activity:hover {
            background: #4a4a4a;
        }

        .activity img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .spotify-cover, 
        .activity img {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="src/background.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div id="profile" class="profile"></div>
        <br>
        <div id="activities"></div>
    </div>

    <script>
        async function fetchLanyardData() {
            try {
                const response = await fetch("https://api.lanyard.rest/v1/users/762369056594198609");
                const data = await response.json();

                if (data.success) {
                    const user = data.data.discord_user;
                    const activities = data.data.activities;
                    const discordStatus = data.data.discord_status;
                    const profileDiv = document.getElementById("profile");
                    const activitiesDiv = document.getElementById("activities");

                    const statusMap = {
                        "online": "status-online",
                        "idle": "status-idle",
                        "dnd": "status-dnd",
                        "offline": "status-offline"
                    };
                    const statusClass = statusMap[discordStatus] || "status-offline";

                    const badges = [];

                    if (user.public_flags & (1 << 1)) badges.push('partner');
                    if (user.public_flags & (1 << 2)) badges.push('hypesquad');
                    if (user.public_flags & (1 << 3)) badges.push('bughunter');
                    if (user.public_flags & (1 << 4)) badges.push('verified');
                    if (user.public_flags & (1 << 10)) badges.push('active-dev');  

                      const badgeElements = badges.map(badge => {
                        return `<div class="badge badge-${badge}">${badge.charAt(0).toUpperCase() + badge.slice(1).replace('-', ' ')}</div>`;
                    }).join('');

                    profileDiv.innerHTML = `
                        <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="Avatar">
                        ${badgeElements}
                        <div class="status ${statusClass}"></div>
                        <div>
                            <h2>${user.username}</h2>
                        </div>
                    `;

                    activitiesDiv.innerHTML = "";
                    activities.forEach(activity => {
                        const activityDiv = document.createElement("div");
                        activityDiv.classList.add("activity");

                        let imageUrl = "";

                        if (activity.assets && activity.assets.small_image) {
                            // For Fortnite or other apps that use small_image
                            imageUrl = `https://cdn.discordapp.com/app-assets/${activity.application_id}/${activity.assets.small_image}.png`;
                        } else if (activity.assets && activity.assets.large_image) {
                            // For apps that use large_image (like Spotify)
                            if (activity.assets.large_image.startsWith("spotify:")) {
                                imageUrl = `https://i.scdn.co/image/${activity.assets.large_image.split(":")[1]}`;
                            } else {
                                imageUrl = `https://cdn.discordapp.com/app-assets/${activity.application_id}/${activity.assets.large_image}.png`;
                            }
                        }

                        activityDiv.innerHTML = `
                            ${imageUrl ? `<img src="${imageUrl}" alt="Activity Image">` : ""}
                            <div>
                                <h4>${activity.name}</h4>
                                <p>${activity.details || "No details available"}</p>
                                <p><strong>State:</strong> ${activity.state || "Unknown"}</p>
                            </div>
                        `;

                        activitiesDiv.appendChild(activityDiv);
                    });

                } else {
                    console.error("Fehler beim Abrufen der Daten.");
                }
            } catch (error) {
                console.error("Fehler:", error);
            }
        }

        fetchLanyardData();

        const container = document.querySelector('.container');

        container.addEventListener('mousemove', (e) => {
            const { offsetWidth: width, offsetHeight: height } = container;
            const { offsetX: x, offsetY: y } = e;

            const moveX = (x / width) * 10 - 5;
            const moveY = (y / height) * 10 - 5;

            container.style.transform = `rotateX(${moveY}deg) rotateY(${moveX}deg)`;
        });

        container.addEventListener('mouseleave', () => {
            container.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
